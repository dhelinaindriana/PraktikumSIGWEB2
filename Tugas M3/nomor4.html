<!DOCTYPE html>
<html>
<head>
    <title>Bilangan Prima</title>
    <style>
        body {
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Cari Bilangan Prima</h1>
    <label for="number">Masukkan Angka:</label>
    <input type="number" id="number" min="1" required>
    <button onclick="findPrimes()">Cari</button>
    <div id="result"></div>

    <script>
        function isPrime(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function findPrimes() {
            const inputNumber = document.getElementById('number').value;
            const num = parseInt(inputNumber);
            if (isNaN(num) || num < 1) {
                document.getElementById('result').innerHTML = "Masukkan angka yang valid.";
                return;
            }
            
            let primes = [];
            for (let i = 1; i <= num; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }
            document.getElementById('result').innerHTML = "Bilangan prima: " + primes.join(', ');
        }
    </script>
</body>
</html>
