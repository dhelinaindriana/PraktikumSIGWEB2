<!DOCTYPE html>
<html>
<head>
    <title>Validasi Usia</title>
</head>
<body>
    <h2>Validasi Nama dan Usia</h2>
	<p>Masukkan nama, dan usia anda :</p>
    
    Nama: <input type="text" id="nama"><br><br>
    Umur: <input type="number" id="umur"><br><br>
    
    <button onclick="cekUsia()">Cek Usia</button>
    
    <p id="hasil"></p>
	
	<h5 style="color:blue;" align="right">Dhelina Indriana Oktaviani <hr> 22/496467/TK/54397</h5>

    <script>
        function cekUsia() {
            var nama = document.getElementById("nama").value.trim();
            var umur = parseInt(document.getElementById("umur").value);
            var hasil = document.getElementById("hasil");

            if (nama === "") {
                alert("Isikan nama!!");
                return;
            }

            if (umur <= 0) {
                hasil.innerText = "Anda Game Over";
            } else if (umur < 5) {
                hasil.innerText = "Anda masih bayi";
            } else if (umur >= 6 && umur <= 15) {
                hasil.innerText = "Anda masih anak-anak";
            } else if (umur >= 16 && umur <= 30) {
                hasil.innerText = "Anda masih remaja";
            } else if (umur >= 31 && umur <= 60) {
                hasil.innerText = "Anda sudah dewasa";
            } else {
                hasil.innerText = "Anda sudah dewasa";
            }
        }
    </script>
</body>
</html>
